<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OptiBot Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-blue-400 flex items-center justify-center h-screen" style="background-color: lightskyblue">
    <div class="bg-white w-96 p-8 rounded-lg shadow-lg">
        <div style="text-align: center;">
            <img src="img/logo.png" alt="optiBoot" width="200" height="10">
        </div>            
        <a href="#" class="text-center text-blue-600 font-semibold block mb-6">REGISTRO</a>
        <form>
            <label class="block text-gray-700 font-semibold mb-2" for="email">Email</label>
            <input class="w-full p-3 mb-4 rounded-lg bg-blue-400 text-white focus:outline-none" type="email" id="email" placeholder="Email">
            
            <label class="block text-gray-700 font-semibold mb-2" for="password">Password</label>
            <div class="relative mb-4">
                <input class="w-full p-3 rounded-lg bg-blue-400 text-white focus:outline-none" type="password" id="password" placeholder="Password">
                <i class="fas fa-eye absolute right-3 top-3 text-white"></i>
            </div>
            <!-- ComboBox para seleccionar tipo de usuario -->
            <label class="block text-gray-700 font-semibold mb-2" for="user-type">Tipo de Usuario</label>
            <select id="user-type" class="w-full p-3 mb-4 rounded-lg bg-blue-400 text-white focus:outline-none">
                <option value="paciente">Paciente</option>
                <option value="oftalmologo">Oftalm√≥logo</option>
            </select>
            
            <button class="w-full p-3 mb-4 bg-gray-200 text-gray-800 font-semibold rounded-lg shadow-md hover:bg-gray-300 focus:outline-none">LOGIN</button>
            <button class="w-full p-3 bg-blue-400 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none flex items-center justify-center">
                <i class="fab fa-chrome mr-2"></i> LOGIN WITH CHROME
            </button>
        </form>
    </div>
</body>
</html>
